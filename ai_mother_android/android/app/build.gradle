android {
    namespace 'com.example.aimother'
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.aimother"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}